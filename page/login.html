<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EveryNight</title>
	<link rel="stylesheet" href="..\css\index.css">
</head>
<body>
	<div class="wrap" >
		<div class="sidebar">
			<div class="sidebar-menu">
				<a href="#" class="sidebar-item sidebar-item-home">
					<span class="sidebar-btn"></span>
				</a>
				<a href="#" class="sidebar-item sidebar-item-demo">
					<span class="sidebar-btn"></span>
				</a>
				<a href="#" class="sidebar-item sidebar-item-list">
					<span class="sidebar-btn"></span>
				</a>
			</div>
			<div class="sidebar-set">
				<a href="#" class="sidebar-item ">
					<span class="sidebar-btn"></span>
				</a>
			</div>
		</div>
		<div class="navbar">
			<div class="navbar-user">
				<a href="" class="login-btn" >登录</a>
				<a href="" class="login-btn">注册</a>
			</div>
		</div>

		<div class="content-wrap">
			<div class="login">
				<h1 class="log-title">EveryNight</h1>
				<h3 class="log-title">睡前小故事</h3>
				<div class="log-sign">
					<a href="javascript:void(0)" class="nav-sign active" id='signinP-btn' >注册</a>
					<span>·</span>
					<a href="javascript:void(0)" class="nav-sign" id='signupP-btn' >登录</a>
				</div>
				<hr>
				<ul id="logPage">
					<li class="signin-box">
						<div class="input-wrap">
							<input type="text" name="signname" placeholder="请输入邮箱" />
						</div>

						<div class="input-wrap ">
							<input type="password" name="password" placeholder="请输入密码" />
						</div>

						<div class="input-wrap">
							<button class="signin-btn">
								<span>登录</span>
							</button>
						</div>
					</li>
					<li class="signup-box">
						<div class="input-wrap">
							<input type="text" name="signname" placeholder="请输入邮箱" />
						</div>
						<div class="input-wrap ">
							<input type="text" name='username' placeholder="请输入用户名" >
						</div>
						<div class="input-wrap ">
							<input type="password" name="password" placeholder="请输入密码" />
						</div>
						<div class="input-wrap ">
							<input type="password" name="password-re" placeholder="请重复一遍密码" />
						</div>
						<div class="input-wrap">
							<button class="signup-btn">
								<span>注册</span>
							</button>
						</div>
					</li>
				</ul>
				

				
			</div>
			<div class="footer"></div>
		</div>
		<script type="text/javascript" src='../lib/jquery/jquery-3.1.1.min.js' ></script>
		<script type="text/javascript" src='../js/login.js' ></script>
